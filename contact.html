<html lang="en">

    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="section1">
      <nav class="navbar">
        <h1>MOUNTAIN</h1>
        <div class="about-part">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="service.html">Services</a>
          <a href="contact.html">Contact</a>
          <button class="btn">Take Action</button>
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>
      <div class="contact">
        <h2>contact</h2>
      </div>
    </section>
    <section class="section2">
      <div class="section2-left">
        <h1>get in touch</h1>
        <div class="number">
          <h3>numbers</h3>
          <p>
            <i class="fas fa-phone-alt"></i> General Inquiries (123) 456 7890
          </p>
          <p>
            <i class="fas fa-headset"></i> Accounts Inquiries (987) 654 3210
          </p>
        </div>
        <div class="email">
          <h3>email</h3>
          <p><i class="fas fa-envelope"></i> info@example.com</p>
          <p><i class="fas fa-headphones-alt"></i> support@example.com</p>
        </div>
        <div class="hours">
          <h3>business hours</h3>
          <p><i class="far fa-clock"></i> Monday - Friday 9am -5pm</p>
          <p><i class="far fa-clock"></i> Saturday - 10am - 3pm</p>
          <p><i class="far fa-clock"></i> Sunday -Closed</p>
        </div>
      </div>

      <div class="section2-right">
        <h1>send us a message</h1>
        <form action="#">
          <input type="text" placeholder="Your Name" required />
          <input type="text" placeholder="Phone Number" required />
          <input type="email" placeholder="Email" required />
          <textarea placeholder="Message" required></textarea>
          <button type="submit">SUBMIT</button>
        </form>
      </div>
    </section>

    <div class="section3">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d457906.33378406457!2d-73.99749040812901!3d40.82872634326929!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2f63b8a11212f%3A0x7e5d05fffaca6ff0!2sTom&#39;s%20Restaurant!5e1!3m2!1sen!2sus!4v1752223834302!5m2!1sen!2sus"
        width="100%"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
